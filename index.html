<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RSNGMN Secure Chat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body { height: 100%; }
    body { font-family: 'Roboto', sans-serif; background: #f6f6f6; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .chat-card {
      min-width: 340px;
      max-width: 390px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      height: 70vh;
      overflow: hidden;
    }
    .chat-header { padding: 16px 20px; background: #222; color: #fff; font-size: 20px; letter-spacing: 2px; text-align: center; }
    #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; background: #fafbfc; }
    .msg { max-width: 80%; padding: 10px 16px; border-radius: 14px; font-size: 15px; line-height: 1.45; word-break: break-word; background: #eee; color: #222; align-self: flex-start; }
    .mine { background: #222; color: #fff; align-self: flex-end; }
    .meta { font-size: 11px; opacity: 0.6; margin-bottom: 2px; }
    .chat-inputs { display: flex; border-top: 1px solid #ececec; background: #fff; padding: 14px 18px; gap: 8px; }
    input, button { font-family: 'Roboto', sans-serif; font-size: 15px; padding: 9px; border: none; outline: none; }
    input { flex: 1; background: #f2f2f2; color: #222; border-radius: 8px; }
    button { background: #222; color: #fff; border-radius: 8px; cursor: pointer; font-weight: 500; }
    button:hover { background: #444; }
    #status { font-size: 13px; opacity: 0.7; padding: 8px 20px; border-top: 1px solid #ececec; background: #fafbfc; text-align: center; }
    #keyTools { display: flex; gap: 6px; justify-content: center; padding: 10px 0 0 0; }
    #keyTools button { background: #f2f2f2; color: #222; border: 1px solid #ccc; font-size: 12px; padding: 6px 10px; border-radius: 7px;}
    #keyTools button:hover { background: #e2e2e2; }
    #keyBox { display:none; flex-direction:column; align-items:center; justify-content:center; gap:12px; padding:32px 20px; }
    #keyBox input { width: 80%; background: #fafbfc; }
    #keyBox button { width: 80%; margin-top: 6px; }
  </style>
</head>
<body>
  <div class="chat-card">
    <div class="chat-header">RSNGMN Secure Chat</div>
    <div id="keyBox">
      <input id="pasteKey" placeholder="Paste room key here" />
      <button id="joinBtn">Join Room</button>
      <div style="font-size:12px;color:#888;">or</div>
      <button id="newRoomBtn">Create New Room</button>
    </div>
    <div id="messages"></div>
    <div id="keyTools" style="display:none;">
      <button id="exportKeyBtn">Export Room Key</button>
      <button id="revokeBtn">Revoke Key</button>
    </div>
    <div class="chat-inputs">
      <input id="textInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
    <div id="status">Connecting…</div>
  </div>

<script type="module">
// Firebase CDN v9 Modular
import { initializeApp } from "https://www.gstatic.com/firebasejs/9/firebase-app.js";
import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9/firebase-auth.js";
import { getFirestore, collection, doc, setDoc, getDoc, addDoc, onSnapshot, orderBy, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/9/firebase-firestore.js";

// Your Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCquKmonZI6sXLCIzl8BVz_QayGZK6yY9A",
  authDomain: "rsngmn-6da62.firebaseapp.com",
  projectId: "rsngmn-6da62",
  storageBucket: "rsngmn-6da62.appspot.com",
  messagingSenderId: "1045190357466",
  appId: "1:1045190357466:web:100a639d820269fce6d0e3"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Cookie utils
function setCookie(name,value,days=365){
  const ex=new Date(Date.now()+days*864e5).toUTCString();
  document.cookie=`${name}=${encodeURIComponent(value)};expires=${ex};path=/;SameSite=Lax`;
}
function getCookie(name){
  const v=document.cookie.split('; ').find(r=>r.startsWith(name+'='));
  return v?decodeURIComponent(v.split('=')[1]):null;
}

// Crypto helpers
const enc=new TextEncoder(),dec=new TextDecoder();
async function genKey(){return crypto.subtle.generateKey({name:"AES-GCM",length:256},true,["encrypt","decrypt"]);}
async function expKey(k){const raw=await crypto.subtle.exportKey("raw",k);return btoa(String.fromCharCode(...new Uint8Array(raw)));}
async function impKey(b64){const bin=atob(b64),buf=new Uint8Array(bin.length);for(let i=0;i<bin.length;i++)buf[i]=bin.charCodeAt(i);return crypto.subtle.importKey("raw",buf.buffer,"AES-GCM",true,["encrypt","decrypt"]);}
function randIv(){return crypto.getRandomValues(new Uint8Array(12));}
async function encryptText(txt,key){const iv=randIv();const ct=await crypto.subtle.encrypt({name:"AES-GCM",iv},key,enc.encode(txt));return {cipher:btoa(String.fromCharCode(...new Uint8Array(ct))),iv:btoa(String.fromCharCode(...iv))};}
async function decryptText(ciph,ivB64,key){try{const ct=Uint8Array.from(atob(ciph),c=>c.charCodeAt(0)).buffer;const iv=Uint8Array.from(atob(ivB64),c=>c.charCodeAt(0));const pt=await crypto.subtle.decrypt({name:"AES-GCM",iv},key,ct);return dec.decode(pt);}catch{return null;}}

// UI
const sendBtn=document.getElementById('sendBtn');
const textInput=document.getElementById('textInput');
const messagesDiv=document.getElementById('messages');
const status=document.getElementById('status');
const exportKeyBtn=document.getElementById('exportKeyBtn');
const revokeBtn=document.getElementById('revokeBtn');
const keyTools=document.getElementById('keyTools');
const keyBox=document.getElementById('keyBox');
const pasteKey=document.getElementById('pasteKey');
const joinBtn=document.getElementById('joinBtn');
const newRoomBtn=document.getElementById('newRoomBtn');

let myUid = null;
let key = null;

// Auth
onAuthStateChanged(auth,user=>{
  if(user){
    myUid=user.uid;
    status.innerText = "Authenticated. Loading room…";
    init().catch(e=>status.innerText="Init failed: "+e.message);
  } else {
    signInAnonymously(auth).catch(e=>status.innerText="Auth failed: "+e.message);
  }
});

async function init(){
  let b64=getCookie("rsngmn_key");
  const metaDoc = doc(db,"meta","room");
  const snap = await getDoc(metaDoc);

  if(!b64){
    // Show key prompt box for joining/creating
    messagesDiv.style.display="none";
    keyTools.style.display="none";
    document.querySelector('.chat-inputs').style.display="none";
    keyBox.style.display="flex";
    status.innerText = "Enter a room key to join, or create a new one.";
    return;
  } else {
    key=await impKey(b64);
    messagesDiv.style.display="flex";
    keyTools.style.display="flex";
    document.querySelector('.chat-inputs').style.display="flex";
    keyBox.style.display="none";
    status.innerText = "Room joined. Messages are encrypted.";
  }
  listen();
}

// Join room flow
joinBtn.onclick=async()=>{
  const pasted=pasteKey.value.trim();
  if(!pasted)return alert("Paste a key first");
  try{
    await impKey(pasted); // test
    setCookie("rsngmn_key",pasted);
    location.reload();
  }catch(e){ alert("Invalid key format"); }
};

// Create new room flow (first user)
newRoomBtn.onclick=async()=>{
  try{
    key=await genKey();
    const b64=await expKey(key);
    setCookie("rsngmn_key",b64);
    // Mark room created in meta
    await setDoc(doc(db,"meta","room"),{createdAt:Date.now()});
    location.reload();
  }catch(e){ alert("Failed to create new room."); }
};

// Send
sendBtn.onclick=async()=>{
  const txt=textInput.value.trim();if(!txt||!key)return;
  try {
    const {cipher,iv}=await encryptText(txt,key);
    await addDoc(collection(db,"rooms","rsngmn","messages"),{senderId:myUid,cipher,iv,createdAt:serverTimestamp()});
    textInput.value="";
    status.innerText="Message sent.";
  } catch(e){ status.innerText="Failed to send message."; }
};
textInput.addEventListener('keypress',e=>{ if(e.key==="Enter") sendBtn.onclick(); });

// Listen
function listen(){
  const q=query(collection(db,"rooms","rsngmn","messages"),orderBy("createdAt","asc"));
  onSnapshot(q,async snap=>{
    messagesDiv.innerHTML="";
    for(const docSnap of snap.docs){
      const d=docSnap.data();
      let msg="<i>locked</i>";
      if(key){
        const plain=await decryptText(d.cipher,d.iv,key);
        if(plain!==null)msg=escapeHtml(plain);
      }
      const wrap=document.createElement("div");
      wrap.className="msg"+(d.senderId===myUid?" mine":"");
      wrap.innerHTML=`<div class="meta">${d.senderId.slice(0,6)}</div><div>${msg}</div>`;
      messagesDiv.appendChild(wrap);
    }
    messagesDiv.scrollTop=messagesDiv.scrollHeight;
  },err=>{status.innerText="Listen error: "+err.message;});
}

// Key tools
exportKeyBtn.onclick=()=>{const b64=getCookie("rsngmn_key");if(!b64)return alert("No key cookie.");prompt("Copy room key:",b64);};
revokeBtn.onclick=()=>{document.cookie="rsngmn_key=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;";location.reload();};

function escapeHtml(t){return t.replace(/[&<>"']/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"}[m]));}
</script>
</body>
</html>
